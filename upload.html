<!DOCTYPE html>
<html>
<head>
    <title>Upload to Google Cloud Storage</title>
</head>
<body>
    <h1>Upload File to Google Cloud Storage</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>
    {% if rezultat %}
        <p>{{ rezultat }}</p>
    {% endif %}
</body>
</html>
