<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Matematic</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74b9ff, #81ecec);
            color: #2d3436;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .container {
            background: white;
            border-radius: 10px;
            padding: 20px 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        .container p {
            margin: 10px 0 20px;
            font-size: 1.1em;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu a {
            text-decoration: none;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            border-radius: 8px;
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .menu a:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: white;
        }

        footer p {
            margin: 0;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const links = document.querySelectorAll('.menu a');
            links.forEach(link => {
                link.addEventListener('click', () => {
                    alert(`Navighezi la ${link.textContent}...`);
                });
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>Calculator Matematic</h1>
        <p>Explorează funcționalitățile matematice cu stil!</p>
    </header>
    <div class="container">
        <p>Alege operația dorită:</p>
        <div class="menu">
            <a href="/aritmetica">Operații Aritmetice</a>
            <a href="/derivare">Derivare</a>
            <a href="/integrare">Integrare</a>
            <a href="/matrice">Operații cu Matrice</a>
        </div>
    </div>
</body>
</html>
