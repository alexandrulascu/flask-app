<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adunare Matrice</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74b9ff, #81ecec);
            color: #2d3436;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .container {
            background: white;
            border-radius: 10px;
            padding: 20px 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        .container p {
            margin: 10px 0 20px;
            font-size: 1.1em;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        textarea {
            width: 90%;
            max-width: 400px;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #dfe6e9;
            border: 1px solid #b2bec3;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .back-link {
            margin-top: 20px;
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;
            color: #6c5ce7;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #a29bfe;
        }
    </style>
</head>
<body>
    <header>
        <h1>Adunare Matrice</h1>
        <p>Introduceți două matrici de dimensiuni egale pentru a calcula suma acestora.</p>
    </header>
    <div class="container">
        <form method="POST">
            <label for="matrice1">Prima matrice:</label>
            <textarea name="matrice1" rows="4" required placeholder="Ex: [[1, 2], [3, 4]]"></textarea>

            <label for="matrice2">A doua matrice:</label>
            <textarea name="matrice2" rows="4" required placeholder="Ex: [[5, 6], [7, 8]]"></textarea>

            <button type="submit">Calculează</button>
        </form>

        {% if rezultat %}
            <div class="result">
                Rezultatul adunării:<br>
                <pre>{{ rezultat }}</pre>
            </div>
        {% endif %}

        <a href="/matrice" class="back-link">Înapoi la meniul matrici</a>
    </div>
</body>
</html>
